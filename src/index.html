<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perionica Vasic</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Courgette&family=Kalam&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <canvas id="canvas"></canvas>
    <div class="cliner">
      <div class="left">
        <img src="./img/window-wiper-2.png" alt="">
      </div>
      <div class="center">
        <img src="./img/window-wiper-2.png" alt="">
      </div>
      <div class="right">
        <img src="./img/window-wiper-2.png" alt="">
      </div>
      <img class="vaccum-cliner" src="./img/vaccum-cliner.png" alt="">
      <video id="spray" src="../src/img/spray.mp4"></video>
    </div>
  </div>
  <section class="content">
    <div id="title"></div>
    <div id="subtitle"></div>
    <div id="contentTitle"></div>
    <div id="pageContent"></div>
  </section>
  <div class="loadingContent">
		<svg width="100%" height="30%">
			<text x="50%" y="80%" fill="transparent" text-anchor="middle" font-size="15vw">
				WASHER
			</text>
		</svg>
		<label for="progressBar" >Loading ...</label>
		<progress id="progressBar" value="0" max="100"></progress>
		<button id="enter" class="hidden">Enter</button>
	</div>
  <script type="module" src="index.js"></script>
</body>
</html>
